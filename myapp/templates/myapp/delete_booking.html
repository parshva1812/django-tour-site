{% extends "myapp/cust_base.html" %}
{% block style%}
<title>delete_booking</title>

   <style>
    form ul{
        visibility:hidden
    }

   form label{
        font-weight:bold;
        margin-right: 50px;

    }
    form p{
        padding: 0.3cm;
        width:80%
        
    }
    form input{
        width: 70%
    }
    form textarea{
        width:90%
    }
    

   </style>

{% endblock %}

{% block dashboard %}
<h2>My Profile>Delete Booking</h2>
<hr>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto p-4">
            <div class="card shadow shadow-lg">
                <div class="card-body">
                    <h3 class="card-title text-danger">Are you sure you want to Cancel Booking?</h4>
                    <img src="/media/{{booking.tour.tour_image}}" style="height:40vh;width: 70vh;">
                    <h4>{{booking.tour.tour_name}}</h4>
                    <div class="mt-5">
                    <a href="{% url 'delete_booking' %}?bid={{booking.id}}&&action=delete" class="btn btn-danger">Confirm delete</a>
                    <a href="{% url 'mybooking' %}" class="btn btn-warning">Cancel</a>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

{% if status %}
        <script>
            alert("{{ status}} your refund will be procide soon")
            
            window.location = "/mybooking"
        </script>
        
        {% endif %} 
{% endblock %}
