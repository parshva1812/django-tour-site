
{% extends "myapp/base.html" %}

{% block head %}
<title>gallery</title>

<style>
#gallary{
    
    color:rgb(224, 221, 221);
    font-weight: bold;
    text-decoration: underline;
    text-decoration-color:rgb(181, 224, 24);
  }
  img{
    height: 600px;
    width: 750px;
    padding: 1%;
    opacity: 95%;
    cursor: pointer;
    position: relative;
    transition: transform .2s;
}
img:hover{
 background:rgba(0,0,0,0.5);
 opacity: 100%;
 transform: scale(1.03);

}
.myimg div{
  position: absolute;
 bottom: 0;
 right: 0;
 background: black;
 color: white;
 margin-bottom: 5px;
 font-family: sans-serif;
 opacity: 0;
 visibility: hidden;
 -webkit-transition: visibility 0s, opacity 0.5s linear; 
 transition: visibility 0s, opacity 0.5s linear;
}
.myimg:hover div{
 visibility: visible;
 opacity: 70%;
}

</style>


{% endblock %}
{% block content %}

<br>
<br>
<br>
<br>
<div class="row">
{% for c in images %}

 <div class="col-md-6 p-6 text-center">
 <div style="box-shadow: 0px 0px 10px black;" class="myimg">
  <img src="/media/{{c.image}}">
  <div class="box">
    <p>
      
       {{c.description}}
    </p>
  </div>
</div>
  
 </div>

{% endfor %}
</div>
